<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RGB Color Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    Result:
    <input type="text" id="box" value="rgb(255, 255, 255)"></input>
    Red:
    <input type="range" min='0' max='255' value="255" id="red">
    Green:
    <input type="range" min='0' max='255' value="255" id="green">
    Blue: 
    <input type="range" min='0' max='255' value="255" id="blue">
  </div>
  <script src="main.js"></script>
</body>
</html>
